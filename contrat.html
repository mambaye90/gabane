<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrat de Prestation de Services</title>
    <link rel="stylesheet" href="./page.css">
    
</head>
<body>
    <div class="container">
        <form id="invoiceForm">
            <section>
                <ul>
                    <li>
                        <label for="rname">Nom restaurant</label>
                        <input type="text" id="rname" name="rname" placeholder="Entrez le nom restaurant" required>
                    </li>
                    
                    <li>
                        <label for="adrpost">Adresse</label>
                        <input type="text" id="adrpost" name="adrpost" placeholder="Entrez votre adresse" required>
                    </li>
                    <li>
                        <label for="codpost">Code Postal</label>
                        <input type="text" id="codpost" name="codpost" placeholder="Entrez votre code postal" required>
                    </li>

                    
                    <li>
                        <label for="quantity">le nombre d'heure</label>
                        <input type="number" id="quantity" name="quantity" placeholder="Entrer le nombre d'heure" step="0.01">
                    </li>

                    <li>
                        <label for="price">Prix unitaire</label>
                        <input type="number" id="price" name="price" placeholder="Entrer le Prix unitaire" step="0.01">
                    </li>
                    <li>
                        <label for="TVA"> TVA</label>
                        <input type="number" id="TVA" name="TVA" step="0.01">
                    </li>
                    <li> 
                        <label for="joursTravailles">Nombre de jours travaillés :</label>
                        <input type="number" id="joursTravailles" min="1" required>
                    </li>
                    <li>
                        <label for="heureDebut">Heure de début :</label>
                        <input type="time" id="heureDebut" required>
                    </li>
                    <li>
                        <label for="heureFin">Heure de fin :</label>
                        <input type="time" id="heureFin" required>
                    
                    </li>
                  
                </ul>
           
                <input type="submit" value="Telecharger le contrat en pdf">
            </section>
        </form>
    </div>
    <!-- Contenu du contrat -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="./pdfcontrat.js"></script>
</body>
</html>
